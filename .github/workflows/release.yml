name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Build binaries
        run: bun run build:binaries

      - name: Package binaries
        run: |
          chmod +x dist/crypto-odoo-sync-linux-x64
          chmod +x dist/crypto-odoo-sync-macos-x64
          tar -C dist -czf dist/crypto-odoo-sync-linux-x64.tar.gz crypto-odoo-sync-linux-x64
          tar -C dist -czf dist/crypto-odoo-sync-macos-x64.tar.gz crypto-odoo-sync-macos-x64
          cd dist
          zip -j crypto-odoo-sync-windows-x64.zip crypto-odoo-sync-windows-x64.exe

      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run release
